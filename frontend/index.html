<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Page</title>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="address" placeholder="Address (Optional)">
            <input type="text" id="city" placeholder="City (Optional)">
            <input type="text" id="state" placeholder="State (Optional)">
            <input type="text" id="zip" placeholder="Zip Code (Optional)">
            <input type="text" id="phone" placeholder="Phone Number (Optional)">
            <button type="submit">Register</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
